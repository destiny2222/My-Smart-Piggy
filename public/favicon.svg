<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="#1447E6"/>
  
  <!-- Piggy Bank Body -->
  <ellipse cx="50" cy="55" rx="28" ry="22" fill="#ffffff"/>
  
  <!-- Piggy Bank Head -->
  <circle cx="50" cy="40" r="15" fill="#ffffff"/>
  
  <!-- Ear -->
  <ellipse cx="45" cy="32" rx="4" ry="6" fill="#ffffff"/>
  
  <!-- Eye -->
  <circle cx="52" cy="38" r="2" fill="#1447E6"/>
  
  <!-- Snout -->
  <ellipse cx="58" cy="42" rx="5" ry="4" fill="#e8f0ff"/>
  <circle cx="56" cy="41" r="1.5" fill="#1447E6"/>
  <circle cx="60" cy="41" r="1.5" fill="#1447E6"/>
  
  <!-- Legs -->
  <rect x="35" y="70" width="6" height="8" rx="3" fill="#ffffff"/>
  <rect x="59" y="70" width="6" height="8" rx="3" fill="#ffffff"/>
  
  <!-- Tail -->
  <path d="M 22 50 Q 18 48 20 45 Q 22 42 25 44" stroke="#ffffff" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  
  <!-- Coin Slot -->
  <rect x="48" y="28" width="4" height="8" rx="1" fill="#1447E6"/>
</svg>
